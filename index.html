<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Space</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <h1>BlogSpace</h1>
    </nav>
    <div id="container-form">
        <form id="form-blog">
            <label for="title-post">Title:</label>
            <input id="title-post" type="text" placeholder=" Write your title       here...">
            <label for="body-post">Body:</label>
            <textarea id="body-post" placeholder=" Write your body here..."></textarea>
            <button id="post-button" type="submit">SEND POST</button>
        </form>
    </div>
   

    <div id="blog-list"></div>
    
    <script src="index.js"></script>
</body>
</html>
